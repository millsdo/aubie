
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUBIE Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #060f1c;
      color: #e8edf2;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px 0;
    }
    .radar-bg {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 800px; height: 800px;
      pointer-events: none;
      z-index: 0;
    }
    .radar-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(232,119,34,0.08);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .radar-ring:nth-child(1) { width: 200px; height: 200px; }
    .radar-ring:nth-child(2) { width: 350px; height: 350px; }
    .radar-ring:nth-child(3) { width: 500px; height: 500px; }
    .radar-ring:nth-child(4) { width: 650px; height: 650px; }
    .radar-ring:nth-child(5) { width: 800px; height: 800px; }
    .radar-sweep {
      position: absolute;
      width: 400px; height: 400px;
      top: 50%; left: 50%;
      transform-origin: 0 0;
      animation: sweep 4s linear infinite;
      background: conic-gradient(from 0deg, transparent 330deg, rgba(232,119,34,0.15) 360deg);
      border-radius: 50%;
      margin-left: -400px;
      margin-top: 0px;
    }
    @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .card {
      position: relative;
      z-index: 10;
      background: rgba(14,30,51,0.92);
      border: 1px solid #1e3a5a;
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
      margin: 20px auto;
    }
    .logo { width: 200px; height: 200px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; border-radius: 50%; filter: drop-shadow(0 0 16px rgba(232,119,34,0.5)); object-fit: cover; }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 52px;
      letter-spacing: 6px;
      color: #E87722;
      line-height: 1;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 10px;
      letter-spacing: 4px;
      color: #6a8aaa;
      margin-bottom: 36px;
      text-transform: uppercase;
    }
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 36px;
    }
    .stat {
      background: #060f1c;
      border: 1px solid #1e3a5a;
      border-radius: 10px;
      padding: 12px;
    }
    .stat-label { font-size: 7px; color: #6a8aaa; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 4px; }
    .stat-value { font-family: 'Bebas Neue', sans-serif; font-size: 22px; color: #E87722; letter-spacing: 2px; }
    .weather-section {
      background: #0a1628;
      border: 1px solid #1e3a5a;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .weather-label {
      font-size: 8px;
      color: #6a8aaa;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .weather-data {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: #39ff8a;
      letter-spacing: 0.5px;
      line-height: 1.4;
    }
    .runway-diagram {
      background: #0a1628;
      border: 1px solid #1e3a5a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }
    .runway-selector-container {
      margin-bottom: 24px;
    }
    .runway-selector-label {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: #39ff8a;
      letter-spacing: 3px;
      margin-bottom: 12px;
      text-align: center;
    }
    .runway-selector {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 24px;
    }
    .runway-btn {
      padding: 12px;
      background: #060f1c;
      border: 2px solid #1e3a5a;
      border-radius: 8px;
      color: #6a8aaa;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .runway-btn:hover {
      border-color: #E87722;
      color: #E87722;
    }
    .runway-btn.active {
      background: #E87722;
      color: #060f1c;
      border-color: #E87722;
    }
    .wind-display {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    .wind-stat {
      background: #060f1c;
      border: 1px solid #1e3a5a;
      border-radius: 10px;
      padding: 12px;
    }
    .wind-label { font-size: 8px; color: #6a8aaa; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 6px; }
    .wind-value { font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: #39ff8a; letter-spacing: 1px; }
    .launch-btn {
      display: block;
      width: 100%;
      padding: 18px;
      background: #E87722;
      color: #060f1c;
      text-decoration: none;
      border-radius: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      letter-spacing: 3px;
      transition: background 0.2s, transform 0.1s;
      cursor: pointer;
      border: none;
    }
    .launch-btn:hover { background: #d06a1a; transform: scale(1.02); }
    .launch-btn:active { transform: scale(0.98); }
    .live-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      font-size: 10px;
      color: #39ff8a;
      letter-spacing: 3px;
    }
    .dot {
      width: 8px; height: 8px;
      background: #39ff8a;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1);}50%{opacity:0.3;transform:scale(0.6);} }
    .footer {
      position: relative;
      margin-top: 40px;
      padding-bottom: 20px;
      font-size: 9px;
      color: #1e3a5a;
      letter-spacing: 3px;
      z-index: 10;
    }
    canvas { max-width: 100%; height: auto; }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(232, 119, 34, 0.9);
      border: 2px solid #E87722;
      color: #060f1c;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      transition: all 0.3s;
    }
    .theme-toggle:hover {
      background: #E87722;
      transform: scale(1.05);
    }
    /* Light theme */
    body.light-theme {
      background: #f5f5f5;
      color: #1a1a1a;
    }
    body.light-theme .card {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ddd;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }
    body.light-theme .radar-ring {
      border: 1px solid rgba(232, 119, 34, 0.15);
    }
    body.light-theme .radar-sweep {
      background: conic-gradient(from 0deg, transparent 330deg, rgba(232, 119, 34, 0.1) 360deg);
    }
    body.light-theme .stat {
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    body.light-theme .stat-label {
      color: #999;
    }
    body.light-theme .stat-value {
      color: #E87722;
    }
    body.light-theme .weather-section {
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    body.light-theme .weather-label {
      color: #999;
    }
    body.light-theme .weather-data {
      color: #03244D;
    }
    body.light-theme .runway-diagram {
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    body.light-theme .runway-btn {
      background: #f9f9f9;
      border: 2px solid #ddd;
      color: #999;
    }
    body.light-theme .runway-btn:hover {
      border-color: #E87722;
      color: #E87722;
    }
    body.light-theme .runway-btn.active {
      background: #E87722;
      color: #f9f9f9;
      border-color: #E87722;
    }
    body.light-theme .wind-stat {
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    body.light-theme .wind-label {
      color: #999;
    }
    body.light-theme .wind-value {
      color: #2ecc71;
    }
    body.light-theme .subtitle {
      color: #999;
    }
    body.light-theme .runway-selector-label {
      color: #03244D;
    }
    body.light-theme .footer {
      color: #999;
    }
    body.light-theme .theme-toggle {
      background: rgba(3, 36, 77, 0.9);
      border: 2px solid #03244D;
      color: #f5f5f5;
    }
    body.light-theme .theme-toggle:hover {
      background: #03244D;
    }
    /* Light theme wind colors */
    body.light-theme #headwind {
      color: #39ff8a !important;
    }
    body.light-theme #crosswind {
      color: #03244D !important;
    }
    body.light-theme .live-badge {
      color: #03244D;
    }
  </style>

      if (ceil !== null && ceil < 1000) return "IFR";
      if (vis !== null && vis < 5) return "MVFR";
      if (ceil !== null && ceil < 3000) return "MVFR";
      if (vis !== null || ceil !== null) return "VFR";
      return "VFR";
    }

    function extractCeilingFt(metarObj) {
      const skies = metarObj?.sky_condition;
      if (!Array.isArray(skies)) return null;

      let ceil = null;
      for (const layer of skies) {
        const cover = (layer?.sky_cover || "").toUpperCase();
        const base = Number(layer?.cloud_base_ft_agl);
        if ((cover === "BKN" || cover === "OVC" || cover === "VV") && isFinite(base)) {
          if (ceil === null || base < ceil) ceil = base;
        }
      }
      return ceil;
    }

    function fmtTempC(v) {
      if (v == null || !isFinite(Number(v))) return null;
      return `${Number(v).toFixed(1)}°C`;
    }

    function fmtAltimInHg(v) {
      if (v == null || !isFinite(Number(v))) return null;
      return `${Number(v).toFixed(2)} inHg`;
    }

    function fmtVisFromMetar(metarObj) {
      const decoded = (metarObj?.visib != null && isFinite(Number(metarObj.visib))) ? `${Number(metarObj.visib)} mi` : null;
      if (decoded) return decoded;

      const raw = (metarObj?.rawOb || metarObj?.raw_text || "").toString();
      const m = raw.match(/(\d+\s\d\/\d|\d+\/\d|\d+)\s?SM/);
      return m ? `${m[0].replace(/\s+/g, " ").replace("SM", " mi")}` : null;
    }

    function windFromMetar(metarObj) {
      if (metarObj?.wdir != null && metarObj?.wspd != null) {
        return { dir: Number(metarObj.wdir), spd: Number(metarObj.wspd) };
      }
      const raw = (metarObj?.rawOb || metarObj?.raw_text || "").toString();
      const m = raw.match(/\b(\d{3}|VRB)(\d{2,3})G?(\d{2,3})?KT\b/);
      if (!m) return { dir: 0, spd: 0 };
      const dir = (m[1] === "VRB") ? 0 : Number(m[1]);
      const spd = Number(m[2]);
      return { dir: isFinite(dir) ? dir : 0, spd: isFinite(spd) ? spd : 0 };
    }

    // Fetch KAUO METAR via your Render proxy (avoids browser CORS issues)
    
    // =========================
    // AWOS / METAR (via Render proxy)
    // =========================
    // RENDER_BASE and STATION already defined above

    function fmtTempC(v) {
      if (v == null || !isFinite(Number(v))) return null;
      return `${Number(v).toFixed(1)}°C`;
    }

    // AviationWeather JSON "altim" is hPa. Convert to inHg for AWOS-style.
    function fmtAltimInHgFromHpa(hpa) {
      if (hpa == null || !isFinite(Number(hpa))) return null;
      const inHg = Number(hpa) * 0.0295299830714;
      return `${inHg.toFixed(2)} inHg`;
    }

    // visib may be number, "10+", "10SM", "1 1/2SM", etc.
    function fmtVisibility(metarObj) {
      const v = metarObj?.visib;
      if (v == null) return null;

      if (typeof v === "number" && isFinite(v)) return `${v} mi`;

      if (typeof v === "string") {
        const s = v.trim();
        if (s.endsWith("+")) return `${s} mi`;
        const raw = s.toUpperCase();
        if (raw.includes("SM")) return `${raw.replace("SM", "").trim()} mi`.replace(/\s+/g, " ");
        const n = Number(s);
        if (isFinite(n)) return `${n} mi`;
        return `${s} mi`;
      }
      return null;
    }

    // AviationWeather JSON uses "clouds": [{cover, base}] and may also include other schemas.
    function extractCeilingFt(metarObj) {
      if (Array.isArray(metarObj?.clouds)) {
        let ceil = null;
        for (const layer of metarObj.clouds) {
          const cover = (layer?.cover || "").toUpperCase();
          const base = Number(layer?.base);
          if ((cover === "BKN" || cover === "OVC" || cover === "VV") && isFinite(base)) {
            if (ceil === null || base < ceil) ceil = base;
          }
        }
        return ceil;
      }

      if (Array.isArray(metarObj?.sky_condition)) {
        let ceil = null;
        for (const layer of metarObj.sky_condition) {
          const cover = (layer?.sky_cover || "").toUpperCase();
          const base = Number(layer?.cloud_base_ft_agl);
          if ((cover === "BKN" || cover === "OVC" || cover === "VV") && isFinite(base)) {
            if (ceil === null || base < ceil) ceil = base;
          }
        }
        return ceil;
      }

      return null;
    }

    function windFromMetar(metarObj) {
      if (metarObj?.wdir != null && metarObj?.wspd != null) {
        // Handle VRB (variable wind)
        const dirStr = String(metarObj.wdir).toUpperCase();
        const dir = (dirStr === "VRB") ? null : Number(metarObj.wdir);
        return {
          dir: isFinite(dir) ? dir : null,
          spd: Number(metarObj.wspd),
          gst: metarObj.wgst != null ? Number(metarObj.wgst) : null,
          vrb: (dirStr === "VRB")
        };
      }
      const raw = (metarObj?.rawOb || metarObj?.raw_text || "").toString();
      const m = raw.match(/\b(\d{3}|VRB)(\d{2,3})(?:G(\d{2,3}))?KT\b/);
      if (!m) return { dir: null, spd: null, gst: null, vrb: false };
      const dir = (m[1] === "VRB") ? null : Number(m[1]);
      const spd = Number(m[2]);
      const gst = m[3] ? Number(m[3]) : null;
      return { dir: isFinite(dir) ? dir : null, spd: isFinite(spd) ? spd : null, gst: isFinite(gst) ? gst : null, vrb: (m[1] === "VRB") };
    }

    function calcFlightCategory(visibilitySm, ceilingFt) {
      const vis = (typeof visibilitySm === "number" && isFinite(visibilitySm)) ? visibilitySm : null;
      const ceil = (typeof ceilingFt === "number" && isFinite(ceilingFt)) ? ceilingFt : null;

      if (vis !== null && vis < 1) return "LIFR";
      if (ceil !== null && ceil < 500) return "LIFR";
      if (vis !== null && vis < 3) return "IFR";
      if (ceil !== null && ceil < 1000) return "IFR";
      if (vis !== null && vis < 5) return "MVFR";
      if (ceil !== null && ceil < 3000) return "MVFR";
      if (vis !== null || ceil !== null) return "VFR";
      return "VFR";
    }

    async function fetchAWOS() {
      try {
        const url = `${RENDER_BASE}/metar?ids=${encodeURIComponent(STATION)}`;
        const response = await fetch(url, { cache: "no-store" });
        if (!response.ok) throw new Error(`METAR fetch failed: ${response.status}`);
        const arr = await response.json();
        if (!Array.isArray(arr) || arr.length === 0) throw new Error("No METAR returned");
        const metar = arr[0];

        const w = windFromMetar(metar);
        if (typeof weatherData === "object" && weatherData) {
          weatherData.wind_speed = (w.spd != null) ? Math.round(w.spd) : 0;
          weatherData.wind_direction = (w.dir != null) ? Math.round(w.dir) : 0;
        }

        const windStr = (w.spd != null)
          ? `Wind: ${w.vrb ? "VRB" : (w.dir ?? "N/A")}° @ ${w.spd} kt${w.gst ? ` (G${w.gst})` : ""}`
          : "Wind: N/A";

        const temp = fmtTempC(metar.temp) ?? "N/A";
        const dew = fmtTempC(metar.dewp) ?? "N/A";
        const alt = fmtAltimInHgFromHpa(metar.altim);
        const vis = fmtVisibility(metar);

        const ceilingFt = extractCeilingFt(metar);
        const visNum = (metar.visib != null && isFinite(Number(metar.visib))) ? Number(metar.visib) : null;

        const flightCat = (metar.fltCat || metar.fltcat || "").toString().toUpperCase()
          || calcFlightCategory(visNum, ceilingFt);

        const parts = [];
        parts.push(windStr);
        parts.push(`Temp: ${temp}`);
        parts.push(`Dewpoint: ${dew}`);
        if (alt) parts.push(`Altimeter: ${alt}`);
        if (vis) parts.push(`Visibility: ${vis}`);
        parts.push(`Flight Cat: ${flightCat}`);

        const el = document.getElementById("awosData");
        if (el) el.textContent = parts.join(" | ");

        if (typeof calculateWindComponents === "function") calculateWindComponents();
        if (typeof drawRunway === "function") drawRunway();
      } catch (e) {
        console.error('AWOS fetch error:', e);
        document.getElementById('awosData').textContent = 'Weather data unavailable - ' + e.message;
      }
    }

    function calculateWindComponents() {
      const heading = RUNWAY_HEADINGS[currentRunway];
      const windDir = weatherData.wind_direction;
      const windSpeed = weatherData.wind_speed;
      
      if (windDir === 0 && windSpeed > 0) {
        const hwEl = document.getElementById('headwind');
        const hwLabelEl = document.getElementById('headwind-label');
        const cwEl = document.getElementById('crosswind');
        if (hwEl) { hwEl.textContent = 'VRB'; hwEl.style.color = '#e8edf2'; }
        if (hwLabelEl) { hwLabelEl.textContent = 'Wind'; hwLabelEl.style.color = '#e8edf2'; }
        if (cwEl) cwEl.textContent = 'VRB';
        return;
      }
      
      const relativeAngle = (windDir - heading + 360) % 360;
      const angleRad = (relativeAngle * Math.PI) / 180;
      
      const headwind = windSpeed * Math.cos(angleRad);
      const crosswind = windSpeed * Math.sin(angleRad);
      
      // Display headwind (positive=headwind, negative=tailwind shown as positive RED)
      const headwindEl = document.getElementById('headwind');
      const headwindLabelEl = document.getElementById('headwind-label');
      const headwindValue = Math.round(headwind);
      if (headwindValue < 0) {
        headwindEl.textContent = Math.abs(headwindValue) + ' kt';
        headwindEl.style.color = '#ff4444';
        headwindLabelEl.textContent = 'Tailwind';
        headwindLabelEl.style.color = '#ff4444';
      } else {
        headwindEl.textContent = headwindValue + ' kt';
        headwindEl.style.color = '#39ff8a';
        headwindLabelEl.textContent = 'Headwind';
        headwindLabelEl.style.color = '#e8edf2';
      }
      
      document.getElementById('crosswind').textContent = Math.round(Math.abs(crosswind)) + ' kt';
    }

    function drawArrow(ctx, fromX, fromY, toX, toY, color) {
      const headlen = 15;
      const angle = Math.atan2(toY - fromY, toX - fromX);
      
      // Draw line
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.stroke();
      
      // Draw arrowhead at the end
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(toX, toY);
      ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
      ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
      ctx.closePath();
      ctx.fill();
    }

    function drawWindArrow(ctx, centerX, centerY, windDir, color, windSpeed, radius) {
      // Handle VRB (variable) wind
      if (windDir === 0 && weatherData.wind_direction === 0 && weatherData.wind_speed > 0) {
        ctx.fillStyle = color;
        ctx.font = 'bold 12px Share Tech Mono';
        ctx.textAlign = 'center';
        ctx.fillText('VRB / ' + Math.round(windSpeed) + ' kts', centerX, centerY - radius - 15);
        return;
      }
      const sourceDir = (windDir + 180) % 360;
      const arrowLength = radius * 0.6;
      const arrowX = centerX + Math.sin((sourceDir * Math.PI) / 180) * arrowLength;
      const arrowY = centerY - Math.cos((sourceDir * Math.PI) / 180) * arrowLength;
      drawArrow(ctx, centerX, centerY, arrowX, arrowY, color);
      ctx.fillStyle = color;
      ctx.font = 'bold 12px Share Tech Mono';
      ctx.textAlign = 'center';
      ctx.fillText(Math.round(windDir) + '° / ' + Math.round(windSpeed) + ' kts', centerX, centerY - radius - 15);
    }

    function drawRunway() {
      const canvas = document.getElementById('runwayCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      // Wind circle in bottom left corner
      const windCircleX = 70;
      const windCircleY = 300;
      const windCircleRadius = 45;
      
      if (currentRunway === '18' || currentRunway === '36') {
        // Vertical runway (18/36)
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(centerX, 30);
        ctx.lineTo(centerX, canvas.height - 30);
        ctx.stroke();
        
        // Runway numbers - positioned above and below the diagram
        ctx.fillStyle = '#E87722';
        ctx.font = 'bold 32px Bebas Neue';
        ctx.textAlign = 'center';
        ctx.fillText('18', centerX, 30);
        ctx.fillText('36', centerX, canvas.height - 5);
        
        // Draw wind circle in bottom left
        ctx.strokeStyle = '#39ff8a';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(windCircleX, windCircleY, windCircleRadius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Wind arrow in the circle
        drawWindArrow(ctx, windCircleX, windCircleY, weatherData.wind_direction, '#39ff8a', weatherData.wind_speed, windCircleRadius);
      } else {
        // Diagonal runway (11/29) - 20 degrees (top-left to bottom-right, only 20 degrees off horizontal)
        const angle = (20 * Math.PI) / 180;
        const len = 140;
        const x1 = centerX - Math.cos(angle) * len;
        const y1 = centerY - Math.sin(angle) * len;
        const x2 = centerX + Math.cos(angle) * len;
        const y2 = centerY + Math.sin(angle) * len;
        
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        
        // Runway numbers - positioned outside the diagram
        ctx.fillStyle = '#E87722';
        ctx.font = 'bold 32px Bebas Neue';
        ctx.textAlign = 'center';
        ctx.fillText('11', x1 - 60, y1 - 40);
        ctx.fillText('29', x2 + 60, y2 + 50);
        
        // Draw wind circle in bottom left
        ctx.strokeStyle = '#39ff8a';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(windCircleX, windCircleY, windCircleRadius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Wind arrow in the circle
        drawWindArrow(ctx, windCircleX, windCircleY, weatherData.wind_direction, '#39ff8a', weatherData.wind_speed, windCircleRadius);
      }
    }

    // Runway selector
    document.querySelectorAll('.runway-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.runway-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentRunway = e.target.dataset.runway;
        calculateWindComponents();
        drawRunway();
      });
    });

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    
    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.textContent = '🌙 DARK';
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light-theme');
        themeToggle.textContent = '☀️ LIGHT';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    setTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
      const currentTheme = localStorage.getItem('theme') || 'dark';
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });
    
    // Secret button - track N10AU and N20AU on ADS-B Exchange
    // N10AU hex: A0026E, N20AU hex: A18FBD
    document.getElementById('secret-btn').addEventListener('click', () => {
      window.open('https://globe.adsbexchange.com/?icao=a0026e,a18fbd&lat=32.5&lon=-85&zoom=6', '_blank');
    });
    
    // Initialize
    fetchAWOS();
    setInterval(fetchAWOS, 600000); // Refresh every 10 minutes
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(reg => {
        console.log('Service Worker registered');
      }).catch(err => {
        console.log('Service Worker registration failed:', err);
      });
    }
  </script>
